<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Credit Card</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
                <div class="formGroup">
                    <mat-form-field class="half-width">
                    <label>Credit Card Name</label>
                        <input matInput placeholder="Credit Card Name" formControlName="name" required minlength="2">
                        <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('required')"> Name required</mat-error>
                        <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('minlength(2)')"> Min Length 2</mat-error>
                        <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('maxlength(23)')"> Max Length 23</mat-error>
                    </mat-form-field>
                    <mat-form-field class="half-width">
                        <label>bankName</label>
                            <input matInput placeholder="bankName" formControlName="bankName">
                        </mat-form-field>
                </div> 
              
                <div class="formGroup">                   
                    <mat-form-field class="full-width">
                        <label>description</label>
                        <input matInput placeholder="description" formControlName="description">
                    </mat-form-field>
                </div>

                <div class="formGroup">                   
                    <mat-form-field class="half-width">
                        <label>maxCredit</label>
                        <input matInput placeholder="maxCredit" formControlName="maxCredit">
                    </mat-form-field>
                    <mat-form-field class="half-width">
                        <label>interestRate</label>
                        <input matInput placeholder="interestRate" formControlName="interestRate">
                    </mat-form-field>
                </div>            
                <div class="formGroup">                   
                    <mat-form-field class="full-width">
                        <label>recommended Score</label>
                        <mat-select aria-placeholder="recommended Score" formControlName="recommendedScore">
                            <mat-option value="100-500">100-500</mat-option>
                            <mat-option value="300-500">300-500</mat-option>
                            <mat-option value="200-400">200-400</mat-option>
                            <mat-option value="400-600">400-600</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>            
                <div class="formGroup">                   
                    <mat-form-field class="full-width">
                        <label>annualFee</label>
                        <input matInput placeholder="annualFee" formControlName="annualFee">
                    </mat-form-field>
                </div>
                <div class="formGroup">                   
                    <mat-form-field class="full-width">
                        <label>termsAndConditions</label>
                        <input matInput placeholder="termsAndConditions" formControlName="termsAndConditions">
                    </mat-form-field>
                </div> 
              
            <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!editCreditCardForm.valid">Update</button> -->
            <div class="form-group">
                <button mat-raised-button color="primary" [disabled]="!editCreditCardForm.valid"> Add New Credit Card</button>
            </div>
            </form>
        </mat-card-content>
   
</mat-card>
